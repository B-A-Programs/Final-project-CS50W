{% extends "JobFinderApp/layout.html" %}

{% block body %}
    <div class="container-fluid" style="padding: 10px 30px; text-align: center;">
        <h1 class="m-3"><strong>Log in</strong></h1>

        {% if message %}
            <div class="alert alert-danger" style="margin-top: 30px;" role="alert">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group" style="padding-left: 33.33%;">
                <input autofocus class="form-control col-6" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group" style="padding-left: 33.33%;">
                <input class="form-control col-6" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary col-1 col-sm-2" type="submit" value="Log in">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
